<!-- loan-edit-dialog.component.html -->
<h2 mat-dialog-title>Edit Loan Details</h2>
<div mat-dialog-content [formGroup]="loanForm">
  <mat-form-field>
    <input matInput formControlName="loanNumber" placeholder="Loan Number" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput formControlName="borrowerName" placeholder="Borrower Name" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput formControlName="loanType" placeholder="Loan Type" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput formControlName="amount" placeholder="Amount" type="number" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput formControlName="bdoName" placeholder="BDO Name" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput formControlName="reviewerName" placeholder="Reviewer Name" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput formControlName="reviewerName1" placeholder="Reviewer Name II" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput formControlName="loanCloser" placeholder="Loan Closer">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Loan Status</mat-label>
    <mat-select formControlName="loanStatus" required>
      <mat-option value="Yet To Be Boarded">Yet To Be Boarded</mat-option>
      <mat-option value="Submitted">Submitted</mat-option>
      <mat-option value="Rejected">Rejected</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button color="primary" (click)="onSaveClick()" [disabled]="loanForm.invalid">Save</button>
</div>
